  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const gradientDiv = document.querySelector('.background-gradient');
    const rect = gradientDiv.getBoundingClientRect();
    let targetY = rect.height; // Initialize to the full height of the gradient div
    let currentY = targetY;
    // Function to update the gradient position
    function updateGradient() {
      currentY += (targetY - currentY) * 0.035; // Smooth transition
      const percentage = (currentY / rect.height) * 100;
      gradientDiv.style.backgroundImage = `radial-gradient(circle farthest-side at 100% ${percentage}%, rgba(102, 51, 255, 0.4), #2a1569 30%, #1d0e48 46%, #0e0724 68%, black 100%)`;
      requestAnimationFrame(updateGradient);
    }
    // Mousemove event to set the targetY
    document.addEventListener('mousemove', function(event) {
      targetY = event.clientY - rect.top;
      const splineScene = document.querySelector('.spline-scene canvas');
      if (splineScene) {
          const mousePosition = {
              x: event.clientX / window.innerWidth,
              y: event.clientY / window.innerHeight
          };
          // Assuming Spline scene has a function to handle mouse move
          splineScene.dispatchEvent(new CustomEvent('mouse-move', { detail: mousePosition }));
      }
    });
    // Start the animation loop
    updateGradient();
  });
</script>
